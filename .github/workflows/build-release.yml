name: Build and Release ZymDeploy

on:
  push:
    tags:
      - 'v*'
      - 'test-*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: 'test-1.0.0'

permissions:
  contents: write
  id-token: write

env:
  APP_NAME: 'ZymDeploy'
  PYTHON_VERSION: '3.13'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies for PyQt5
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libglib2.0-0 \
            libgl1 \
            libegl1 \
            libfontconfig1 \
            libdbus-1-3 \
            x11-utils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout pytest-qt

      - name: Run tests with pytest
        run: |
          echo "Running ZymDeploy tests with pytest..."
          xvfb-run -a python -m pytest tests/ -v --tb=short --cov=. --cov-report=term-missing --cov-report=xml
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Windows Executable
    needs: test
    runs-on: windows-latest
    if: success() && (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/test-') || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $VERSION = "${{ github.event.inputs.version }}"
          } else {
            $VERSION = "${{ github.ref }}".Replace("refs/tags/", "")
          }
          echo "VERSION=$VERSION" >> $env:GITHUB_ENV
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          
          $CLEAN_VERSION = $VERSION -replace "^v", "" -replace "^test-", ""
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $env:GITHUB_ENV
          echo "clean_version=$CLEAN_VERSION" >> $env:GITHUB_OUTPUT
          $EXE_NAME = "${{ env.APP_NAME }}-$CLEAN_VERSION"
          echo "EXE_NAME=$EXE_NAME" >> $env:GITHUB_ENV
          
          Write-Host "Building version: $VERSION"
          Write-Host "Clean version: $CLEAN_VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        shell: pwsh
        run: |
          Write-Host "Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Update version in constants.py
        shell: pwsh
        run: |
          $file = "zymosoft_assistant\utils\constants.py"
          $version = "${{ env.CLEAN_VERSION }}"
          (Get-Content $file) -replace "'version': '[^']*'", "'version': '$version'" | Set-Content $file
          Write-Host "Version updated to $version in $file"

      - name: Build executable with PyInstaller
        shell: pwsh
        run: |
          Write-Host "Building ${{ env.EXE_NAME }}.exe version ${{ env.VERSION }}..."
          
          pyinstaller --name ${{ env.EXE_NAME }} `
                      --paths . `
                      --add-data "zymosoft_assistant\templates;zymosoft_assistant\templates" `
                      --add-data "zymosoft_assistant\assets\icons\icon.png;zymosoft_assistant\assets\icons" `
                      --add-data "zymosoft_assistant\assets\icons\icon.ico;zymosoft_assistant\assets\icons" `
                      --hidden-import=pandas `
                      --hidden-import=numpy `
                      --hidden-import=matplotlib `
                      --hidden-import=PIL `
                      --hidden-import=jinja2 `
                      --hidden-import=sklearn `
                      --hidden-import=scipy `
                      --hidden-import=cv2 `
                      --hidden-import=reportlab `
                      --hidden-import=PyQt5 `
                      --hidden-import=zymosoft_assistant.scripts.Routine_VALIDATION_ZC_18022025 `
                      --hidden-import=zymosoft_assistant.scripts.getDatasFromWellResults `
                      --hidden-import=zymosoft_assistant.scripts.processAcquisitionLog `
                      --hidden-import=zymosoft_assistant.scripts.home_made_tools_v3 `
                      --noconsole `
                      --onefile `
                      --icon=zymosoft_assistant\assets\icons\icon.ico `
                      zymosoft_assistant\main.py
          
          if ($LASTEXITCODE -ne 0) {
            Write-Error "PyInstaller build failed!"
            exit 1
          }
          
          Write-Host "Build completed successfully!"
          
          # V√©rifier que l'ex√©cutable existe
          if (Test-Path "dist\${{ env.EXE_NAME }}.exe") {
            $fileSize = (Get-Item "dist\${{ env.EXE_NAME }}.exe").Length
            Write-Host "Executable created: dist\${{ env.EXE_NAME }}.exe (Size: $fileSize bytes)"
          } else {
            Write-Error "Executable not found!"
            exit 1
          }

      - name: Create release package
        shell: pwsh
        run: |
          Write-Host "Creating release package..."
          
          # Cr√©er un dossier pour le package
          $packageDir = "dist\${{ env.APP_NAME }}-${{ env.CLEAN_VERSION }}"
          New-Item -ItemType Directory -Force -Path $packageDir | Out-Null
          
          # Copier l'ex√©cutable
          Copy-Item "dist\${{ env.EXE_NAME }}.exe" -Destination "$packageDir\"
          
          # Copier les fichiers de documentation
          if (Test-Path "README.md") {
            Copy-Item "README.md" -Destination "$packageDir\"
          }
          
          # Cr√©er un fichier VERSION
          "${{ env.VERSION }}" | Out-File -FilePath "$packageDir\VERSION.txt" -Encoding UTF8
          
          # Cr√©er l'archive ZIP
          $zipName = "${{ env.APP_NAME }}-${{ env.CLEAN_VERSION }}-Windows.zip"
          Compress-Archive -Path "$packageDir\*" -DestinationPath "dist\$zipName"
          
          Write-Host "Package created: dist\$zipName"
          
          # Lister les fichiers dans dist
          Write-Host "`nFiles in dist folder:"
          Get-ChildItem -Path "dist" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.CLEAN_VERSION }}
          path: |
            dist/${{ env.EXE_NAME }}.exe
            dist/${{ env.APP_NAME }}-*.zip
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          draft: false
          prerelease: ${{ startsWith(github.ref, 'refs/tags/test-') }}
          body: |
            ## ${{ env.APP_NAME }} ${{ env.VERSION }}
            
            ### üöÄ Nouveaut√©s
            
            - Mode validation de plaque autonome
            - Interface modernis√©e de s√©lection du mode
            - Gestion am√©lior√©e des actions de menu selon le mode
            
            ### üì¶ Installation
            
            1. T√©l√©chargez le fichier ZIP ci-dessous
            2. Extrayez l'archive
            3. Lancez `${{ env.EXE_NAME }}.exe`
            
            ### üìã Pr√©requis
            
            - Windows 10 ou sup√©rieur
            - Aucune installation Python requise (ex√©cutable standalone)
            
            ### üß™ Tests
            
            Cette version a √©t√© test√©e et valid√©e automatiquement.
          files: |
            dist/${{ env.EXE_NAME }}.exe
            dist/${{ env.APP_NAME }}-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Build Status
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always() && (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/test-'))
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build succeeded!"
          else
            echo "‚ùå Build failed!"
            exit 1
          fi
